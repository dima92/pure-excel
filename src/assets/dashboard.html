<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure JavaScript Excel</title>
</head>
<body>

<div id="app">

    <div class="db">

        <div class="db_header">
            <h1>Excel Dashboard</h1>
        </div>

        <div class="db_new">
            <div class="db_view">
                <a href="#" class="db_create">
                    Новая <br/> Таблица
                </a>
            </div>
        </div>

        <div class="db_table db_view">

            <div class="db_list-header">
                <span>Название</span>
                <span>Дата открытия</span>
            </div>

            <ul class="db_list">

                <li class="db_record">
                    <a href="#">Таблица номер 1</a>
                    <strong>04.08.2020</strong>
                </li>

                <li class="db_record">
                    <a href="#">Таблица номер 2</a>
                    <strong>04.08.2020</strong>
                </li>

            </ul>

        </div>

    </div>

</div>

</body>
</html>
